<!DOCTYPE html>
<html lang="{{ site.locale }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="{{ site.baseurl }}/js/morphemes.js"></script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title> {{ page.title }} </title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1> {{ site.name }} </h1>
        <h2>Common English morphemes, organized for automated access</h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          
          {{ content }}

        </section>

        <aside id="sidebar">
          
          <br />
          <div>
          	<p><nobr>Word: <input type="text" id="word1"> <button type="button" onclick="getWordSegments()">Go</button></nobr>
          	</p>
          	<p>Results: <span id="results" style="display:block; width:400px;"></span></p>
          </div>
          <br />
          
          <a href="https://github.com/colingoldberg/morphemes" class="button">
            <small>Morphemes</small>
            Github Repo
          </a>

          <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the Architect theme by <a href="https://github.com/pietromenna">pietromenna<</a>.</p>
        </aside>
      </div>
    </div>

  </body>
</html>
